<nav aria-label="Page navigation example" class="mt-4">
  <ul class="pagination justify-content-end">
    <li class="page-item cursor-pointer" [ngClass]="{'disabled': pageNumber === 0 || disabled}">
      <a class="page-link" (click)="onPreviousPage()">Anterior</a>
    </li>
    <li *ngFor="let index of listPages; let i = index" class="page-link cursor-pointer" (click)="onChangePage(i)"
      [ngClass]="{'active': i === pageNumber, 'disabled': disabled}">{{i+1}}</li>
    <li class="page-item cursor-pointer">
      <a class="page-link" (click)="onNextPage()"
        [ngClass]="{'disabled': pageNumber === totalPages -1 || disabled}">Proximo</a>
    </li>
  </ul>
</nav>
