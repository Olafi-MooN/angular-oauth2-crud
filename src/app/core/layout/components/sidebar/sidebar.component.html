<div class="d-flex flex-column flex-shrink-0 p-3 py-2 bg-zinc text-dark">
  <a [routerLink]="['/application/home']"
    class="d-flex align-items-center w-100 me-md-auto text-dark text-decoration-none mb-3">
    <span class="fs-4 w-100 text-center">Menu</span>
  </a>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" (click)="selectedRoute='/application/home'">
      <a [routerLink]="['/application/home']" class="nav-link text-dark"
        [ngClass]="{'active text-white': meetRouters('/application/home')}" aria-current="page">
        <i class="bi bi-house"></i>
        Home
      </a>
    </li>
    <li (click)="selectedRoute='/application/bank'">
      <a [routerLink]="['/application/bank']" class="nav-link text-dark"
        [ngClass]="{'active text-white': meetRouters('/application/bank')}">
        <i class="bi bi-bank"></i>
        Banco
      </a>
    </li>
  </ul>
</div>
